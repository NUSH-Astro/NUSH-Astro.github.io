site_name: NUSH Astro

theme:
  name: 'material'
  features:
    - navigation.tabs

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/telescope

  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Starhopping Guide:
      - Getting Started: starhopping/index.md
  - Celestial Mechanics:
      - Getting Started: orbital/index.md
      - Basics:
          - 'orbital/basics/universal_gravitation.md'
          - 'orbital/basics/circular_motion.md'
          - 'orbital/basics/conic_sections.md'
          - 'orbital/basics/keplers_laws.md'
      - Orbital Mechanics:
          - 'orbital/mechanics/conservation_of_quantities.md'
          - 'orbital/mechanics/trajectory_of_particle.md'
      - Binary Stars:
          - 'orbital/binary_system_total_energy.md'
  - Stellar Astronomy:
      - Getting Started: stellar/index.md
      - Basics:
          - stellar/basics/star_structure.md
          - stellar/basics/energy_generation.md
      - Classification:
          - stellar/classification/hr_diagram.md
          - stellar/classification/classification.md
      - Evolution:
          - stellar/evolution/the_beginning.md
          - stellar/evolution/main_sequence.md
          - stellar/evolution/low_mass_stars.md
          - stellar/evolution/sun_like.md
          - stellar/evolution/idk.md
      - The Magnitude System:
          - stellar/math/apparent_absolute_magnitude.md
      - Blackbody Radiation:
          - stellar/math/blackbody_radiation.md
          - stellar/math/wiens_displacement_law.md
          - stellar/math/stefan_boltzmann_law.md
  - Practical:
      - practical/index.md
      - practical/telescopes.md
      - practical/accessories.md
  - Slides: slides/index.md
